<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluton Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css?v=23">
    <!-- Font Awesome -->
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="global-nav.css?v=5" rel="stylesheet">
    <script src="global-nav.js?v=5" defer></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header" style="margin-top: 24px;">
            <h1 class="header-title">Leaderboard</h1>
        </div>



        <div id="loading" class="loading-state">
            <i class="fas fa-spinner fa-spin"></i> Loading data...
        </div>

        <div id="leaderboardContent" class="hidden">
            <!-- Top Stats -->
            <div class="top-stats" id="topStats">
                <!-- Dynamically populated -->
            </div>

            <!-- Controls Row -->
            <div class="controls-row">
                <!-- Time Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-period="all">All Time</button>
                    <button class="filter-btn" data-period="month">Month</button>
                    <button class="filter-btn" data-period="week">Week</button>
                </div>
                <!-- Platform Filters -->
                <div class="platform-filters">
                    <button class="platform-btn active" data-platform="all">All</button>
                    <button class="platform-btn" data-platform="discord">Discord</button>
                    <button class="platform-btn" data-platform="x">X Only</button>
                </div>
            </div>
            <!-- Podium top 3 -->
            <div class="podium" id="podiumContainer">
                <!-- Dynamically populated -->
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-wrap">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search by nickname..." aria-label="Search user">
                </div>
            </div>

            <!-- Table -->
            <div class="table-wrap">
                <div class="table-header">
                    <div>#</div>
                    <div>User</div>
                    <div style="text-align:right" id="totalHeader">Total</div>
                    <div style="text-align:right">DC</div>
                    <div style="text-align:right">X <span class="hide-mobile">Score</span></div>
                </div>

                <div id="tableBody">
                    <!-- Dynamically populated -->
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination hidden" id="paginationControls">
                <button id="prevPageBtn"><i class="fas fa-chevron-left"></i></button>
                <div class="page-info" id="pageInfo">Page 1</div>
                <button id="nextPageBtn"><i class="fas fa-chevron-right"></i></button>
            </div>


        </div>
    </div>

    <script src="leaderboard.js?v=22"></script>
</body>

</html>
